<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen OCR</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./renderer.js"></script>
  </head>
  <body onload="initializeApp()">
    <div id="selectAreaRect" style="position:absolute; width:500px;height:100px;border:1px solid red; background-color:rgb(128, 0, 0, 0.3);;"></div>
    <p><button id="btnCapture" onclick="captureScreenSources()">Capture</button>
    <select id="selectScreen" style="width:100%;max-width:90%;" onchange="changeCaptureTarget()"></select>
    <button onclick="refreshScreenSources()">ðŸ”„</button></p>
    <p><div class="slidecontainer">
      Scale<input id="sliderCaptureScale" type="range" min="25" max="200" step="25" value="100">
      Contrast<input id="sliderContrast" type="range" min="50" max="200" step="25" value="200">
    </div></p>
    <p>
      <video id="videoCaptured" width="300" height = "200"
        onmousedown="onMouseDown(event)"
        onmousemove="onMouseMove(event)"
        onmouseup="onMouseUp(event)"></video>
      <img class="fit-picture" style="object-fit:contain" id="imgCaptured" width="300" height = "200">
      <!--video controls id="videoCaptured" width="300" height = "200"></video-->
    </p>

    <hr>
    <p><button id="btnTesseract" onclick="tesseractImage()">Tesseract</button>
    <select id="selectLanguage">
      <option value="eng">English</option>
      <option value="kor">Korean</option>
      <option value="kor+eng">Korean + English</option>
      <option value="jpn">Japanese</option>
      <option value="jpn+eng">Japanese + English</option>
      <option value="jpn_vert">Japanese Vertical</option>
    </select>
    <progress id="idProgress" max="100" value="0"></progress></p>
    <p><input type="checkbox" id="idTesseractAuto" onchange="onAutoChanged()" />Auto</p>
    <p><textarea id="idTesseractedText" cols="73" rows="10"></textarea></p>

    <hr>
    <p><button id="btnTranslate" onclick="translateText()">Translate</button>
    <label>From</label>
    <select id="selectTranslateFrom">
      <option value="en" selected>English</option>
      <option value="ko">Korean</option>
      <option value="jp">Japanese</option>
    </select>
    <label>To</label>
    <select id="selectTranslateTo">
      <option value="english">English</option>
      <option value="korean" selected>Korean</option>
      <option value="japanese">Japanese</option>
    </select>
    <progress id="idTranslateProgress" max="100" value="0"></progress></p>
    <p><input type="checkbox" id="idTranslateAuto" disabled onchange="onAutoChanged()" />âš Auto
    <input type="checkbox" checked id="idShowOverlay" onchange="onShowOverlayChanged()" />Overlay Window</p>
    <p><textarea id="idTranslatedText" cols="73" rows="10"></textarea></p>
  </body>
</html>
